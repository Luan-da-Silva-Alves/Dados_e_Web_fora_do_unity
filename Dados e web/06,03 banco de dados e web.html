<html>
<head>
<title>multplicação</title>
<link rel="stylesheet" href="css.css"/>

</head>

<body>
    <form id="form1">
    Primeiro Numero: <input name="number1" type="number" id="num1" size="20"><br>
    Segundo Numero: <input name="number2" type="number" id="num2" size="20"><br>
    Terceiro Numero: <input name="number3" type="number" id="num3" size="20"><br>
      

    <button class= "btn submit" onclick="multplicar()">Enviar</button>
    <script>
    
     function multplicar(){
         var n1= document.getElementById("num1").value;
         var n2= document.getElementById("num2").value;
         var n3= document.getElementById("num3").value;
         document.write('<link rel="stylesheet" href="css.css"/>');
         document.write("o resultado da multplicação é " + (n1 * n2 * n3));
     }
    </script>


</body>






</html>
